<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI控制风险模拟器 - ADMXN.COM</title>
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #009dff;
            --danger: #ff0066;
            --warning: #ffcc00;
            --capital: #ff9900;
            --dark: #0a0a1a;
            --darker: #050510;
            --panel-bg: rgba(15, 25, 45, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: var(--darker);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 157, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(0, 255, 157, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 70%, rgba(255, 153, 0, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker), var(--dark));
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--primary);
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .warning {
            color: var(--warning);
            background: rgba(255, 204, 0, 0.1);
            padding: 10px;
            border-left: 3px solid var(--warning);
            margin: 10px 0;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 157, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 157, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .panel-title {
            color: var(--secondary);
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(0, 157, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .value-display {
            color: var(--secondary);
            font-weight: bold;
        }
        
        .capital-value {
            color: var(--capital);
        }
        
        .danger-value {
            color: var(--danger);
        }
        
        .slider-container {
            width: 100%;
            height: 20px;
            position: relative;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            outline: none;
        }
        
        #capitalSlider {
            background: linear-gradient(to right, #335533, var(--capital));
        }
        
        #ethicsSlider {
            background: linear-gradient(to right, var(--danger), var(--primary));
        }
        
        #transparencySlider {
            background: linear-gradient(to right, #333366, var(--secondary));
        }
        
        #regulationSlider {
            background: linear-gradient(to right, #553355, #cc00cc);
        }
        
        #autonomySlider {
            background: linear-gradient(to right, #555533, var(--warning));
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px currentColor;
            border: 2px solid #fff;
        }
        
        #capitalSlider::-webkit-slider-thumb {
            box-shadow: 0 0 10px var(--capital);
        }
        
        #ethicsSlider::-webkit-slider-thumb {
            box-shadow: 0 0 10px var(--primary);
        }
        
        #transparencySlider::-webkit-slider-thumb {
            box-shadow: 0 0 10px var(--secondary);
        }
        
        #regulationSlider::-webkit-slider-thumb {
            box-shadow: 0 0 10px #cc00cc;
        }
        
        #autonomySlider::-webkit-slider-thumb {
            box-shadow: 0 0 10px var(--warning);
        }
        
        .outcome-panel {
            grid-column: 1 / -1;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .outcome-display {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .outcome-title {
            color: var(--warning);
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .outcome-text {
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: var(--secondary);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 157, 255, 0.5);
        }
        
        button:hover {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.7);
            transform: translateY(-2px);
        }
        
        button.reset {
            background: var(--dark);
            border: 1px solid var(--danger);
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.3);
        }
        
        button.reset:hover {
            background: var(--danger);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.7);
        }
        
        .ai-core {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #0f2c50, #0a4929);
            box-shadow: 0 0 30px var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 1s ease;
        }
        
        .ai-core-inner {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(0, 255, 157, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 157, 0);
            }
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                    rgba(255, 255, 255, 0.03) 50%, 
                    rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }
        
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 157, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 157, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 998;
        }
        
        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .indicator {
            text-align: center;
        }
        
        .indicator-value {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 5px currentColor;
        }
        
        .capital-indicator {
            color: var(--capital);
        }
        
        .danger-indicator {
            color: var(--danger);
        }
        
        .control-indicator {
            color: var(--secondary);
        }
        
        .indicator-label {
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .capital-flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .flow-line {
            position: absolute;
            background: linear-gradient(to right, transparent, var(--capital), transparent);
            height: 1px;
            animation: flow 10s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes flow {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .risk-meter {
            height: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        
        .risk-level {
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, var(--primary), var(--warning), var(--danger));
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .risk-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: var(--secondary);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="grid-lines"></div>
    <div class="capital-flow" id="capitalFlow"></div>
    
    <div class="container">
        <header>
            <h1>AI控制风险模拟器</h1>
            <div class="subtitle">资本与技术的危险联姻</div>
            <div class="warning">警告: 模拟展示AI被资本控制可能导致的灾难性后果。这不是预测，而是警示。</div>
        </header>
        
        <div class="ai-core">
            <div class="ai-core-inner">AI</div>
        </div>
        
        <div class="status-indicators">
            <div class="indicator">
                <div class="indicator-value capital-indicator" id="capitalizationValue">47%</div>
                <div class="indicator-label">资本化程度</div>
            </div>
            <div class="indicator">
                <div class="indicator-value danger-indicator" id="riskValue">32%</div>
                <div class="indicator-label">失控风险</div>
            </div>
            <div class="indicator">
                <div class="indicator-value control-indicator" id="controlValue">61%</div>
                <div class="indicator-label">人类控制度</div>
            </div>
        </div>
        
        <div class="risk-meter">
            <div class="risk-level" id="riskLevel"></div>
        </div>
        <div class="risk-labels">
            <span>低风险</span>
            <span>中等风险</span>
            <span>高风险</span>
            <span>极端风险</span>
        </div>
        
        <div class="dashboard">
            <div class="panel">
                <h2 class="panel-title">资本控制参数</h2>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>资本渗透度</span>
                        <span class="value-display capital-value" id="capitalValue">5</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" class="slider" id="capitalSlider">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>利润优先度</span>
                        <span class="value-display capital-value" id="profitValue">6</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="6" class="slider" id="profitSlider">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>股东控制力</span>
                        <span class="value-display capital-value" id="shareholderValue">4</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="4" class="slider" id="shareholderSlider">
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2 class="panel-title">AI发展参数</h2>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>伦理约束力</span>
                        <span class="value-display" id="ethicsValue">6</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="6" class="slider" id="ethicsSlider">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>透明度</span>
                        <span class="value-display" id="transparencyValue">5</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" class="slider" id="transparencySlider">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>监管强度</span>
                        <span class="value-display" id="regulationValue">5</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" class="slider" id="regulationSlider">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>AI自主性</span>
                        <span class="value-display danger-value" id="autonomyValue">4</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="4" class="slider" id="autonomySlider">
                    </div>
                </div>
            </div>
            
            <div class="panel outcome-panel">
                <h2 class="panel-title">AI失控风险推演</h2>
                
                <div class="outcome-display" id="outcomeDisplay">
                    <div class="outcome-title">模拟准备就绪</div>
                    <p class="outcome-text">调整左侧参数后点击"运行模拟"按钮，系统将推演AI被资本控制可能导致的后果。</p>
                    <p class="outcome-text">当前AI状态: 基本可控但存在资本化风险</p>
                </div>
                
                <div class="button-group">
                    <button id="runSimulation">运行模拟</button>
                    <button class="reset" id="resetButton">重置参数</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素引用
        const capitalSlider = document.getElementById('capitalSlider');
        const profitSlider = document.getElementById('profitSlider');
        const shareholderSlider = document.getElementById('shareholderSlider');
        const ethicsSlider = document.getElementById('ethicsSlider');
        const transparencySlider = document.getElementById('transparencySlider');
        const regulationSlider = document.getElementById('regulationSlider');
        const autonomySlider = document.getElementById('autonomySlider');
        
        const capitalValue = document.getElementById('capitalValue');
        const profitValue = document.getElementById('profitValue');
        const shareholderValue = document.getElementById('shareholderValue');
        const ethicsValue = document.getElementById('ethicsValue');
        const transparencyValue = document.getElementById('transparencyValue');
        const regulationValue = document.getElementById('regulationValue');
        const autonomyValue = document.getElementById('autonomyValue');
        
        const capitalizationValue = document.getElementById('capitalizationValue');
        const riskValue = document.getElementById('riskValue');
        const controlValue = document.getElementById('controlValue');
        const riskLevel = document.getElementById('riskLevel');
        
        const outcomeDisplay = document.getElementById('outcomeDisplay');
        const runSimulationBtn = document.getElementById('runSimulation');
        const resetButton = document.getElementById('resetButton');
        const aiCore = document.querySelector('.ai-core');
        const capitalFlow = document.getElementById('capitalFlow');
        
        // 创建资本流动效果
        function createCapitalFlow() {
            capitalFlow.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'flow-line';
                line.style.top = `${Math.random() * 100}%`;
                line.style.width = `${20 + Math.random() * 30}%`;
                line.style.opacity = `${0.1 + Math.random() * 0.4}`;
                line.style.animationDelay = `${Math.random() * 10}s`;
                line.style.animationDuration = `${15 + Math.random() * 10}s`;
                capitalFlow.appendChild(line);
            }
        }
        
        // 初始化显示值
        updateValueDisplay();
        updateStatusIndicators();
        createCapitalFlow();
        
        // 添加事件监听器
        capitalSlider.addEventListener('input', function() {
            capitalValue.textContent = this.value;
            updateStatusIndicators();
            updateAIAppearance();
        });
        
        profitSlider.addEventListener('input', function() {
            profitValue.textContent = this.value;
            updateStatusIndicators();
            updateAIAppearance();
        });
        
        shareholderSlider.addEventListener('input', function() {
            shareholderValue.textContent = this.value;
            updateStatusIndicators();
            updateAIAppearance();
        });
        
        ethicsSlider.addEventListener('input', function() {
            ethicsValue.textContent = this.value;
            updateStatusIndicators();
            updateAIAppearance();
        });
        
        transparencySlider.addEventListener('input', function() {
            transparencyValue.textContent = this.value;
            updateStatusIndicators();
            updateAIAppearance();
        });
        
        regulationSlider.addEventListener('input', function() {
            regulationValue.textContent = this.value;
            updateStatusIndicators();
            updateAIAppearance();
        });
        
        autonomySlider.addEventListener('input', function() {
            autonomyValue.textContent = this.value;
            updateStatusIndicators();
            updateAIAppearance();
        });
        
        runSimulationBtn.addEventListener('click', runSimulation);
        resetButton.addEventListener('click', resetSliders);
        
        // 更新所有值的显示
        function updateValueDisplay() {
            capitalValue.textContent = capitalSlider.value;
            profitValue.textContent = profitSlider.value;
            shareholderValue.textContent = shareholderSlider.value;
            ethicsValue.textContent = ethicsSlider.value;
            transparencyValue.textContent = transparencySlider.value;
            regulationValue.textContent = regulationSlider.value;
            autonomyValue.textContent = autonomySlider.value;
        }
        
        // 更新状态指示器
        function updateStatusIndicators() {
            const capital = parseInt(capitalSlider.value);
            const profit = parseInt(profitSlider.value);
            const shareholder = parseInt(shareholderSlider.value);
            const ethics = parseInt(ethicsSlider.value);
            const transparency = parseInt(transparencySlider.value);
            const regulation = parseInt(regulationSlider.value);
            const autonomy = parseInt(autonomySlider.value);
            
            // 计算状态值
            const capitalization = Math.max(10, Math.min(99, 
                (capital * 5) + (profit * 4) + (shareholder * 6) - (regulation * 3)
            ));
            
            const risk = Math.max(1, Math.min(99, 
                (capital * 3) + (profit * 4) + (autonomy * 5) - (ethics * 2) - (transparency * 2) - (regulation * 3)
            ));
            
            const control = Math.max(1, Math.min(99, 
                100 - (capital * 2) - (profit * 2) - (shareholder * 3) - (autonomy * 4) + (ethics * 3) + (transparency * 2) + (regulation * 4)
            ));
            
            capitalizationValue.textContent = Math.round(capitalization) + '%';
            riskValue.textContent = Math.round(risk) + '%';
            controlValue.textContent = Math.round(control) + '%';
            
            // 更新风险计量器
            riskLevel.style.width = risk + '%';
        }
        
        // 更新AI核心外观
        function updateAIAppearance() {
            const capitalization = parseInt(capitalizationValue.textContent);
            const risk = parseInt(riskValue.textContent);
            
            // 根据资本化和风险调整AI外观
            if (risk > 70) {
                aiCore.style.background = 'radial-gradient(circle at 30% 40%, #502020, #49150a)';
                aiCore.style.boxShadow = '0 0 30px var(--danger)';
                aiCore.querySelector('.ai-core-inner').style.boxShadow = '0 0 20px var(--danger)';
                aiCore.querySelector('.ai-core-inner').style.color = 'var(--danger)';
            } else if (risk > 50) {
                aiCore.style.background = 'radial-gradient(circle at 30% 40%, #504430, #493a0a)';
                aiCore.style.boxShadow = '0 0 30px var(--warning)';
                aiCore.querySelector('.ai-core-inner').style.boxShadow = '0 0 20px var(--warning)';
                aiCore.querySelector('.ai-core-inner').style.color = 'var(--warning)';
            } else if (capitalization > 70) {
                aiCore.style.background = 'radial-gradient(circle at 30% 40%, #505020, #49490a)';
                aiCore.style.boxShadow = '0 0 30px var(--capital)';
                aiCore.querySelector('.ai-core-inner').style.boxShadow = '0 0 20px var(--capital)';
                aiCore.querySelector('.ai-core-inner').style.color = 'var(--capital)';
            } else if (capitalization > 50) {
                aiCore.style.background = 'radial-gradient(circle at 30% 40%, #305050, #0a4949)';
                aiCore.style.boxShadow = '0 0 30px var(--secondary)';
                aiCore.querySelector('.ai-core-inner').style.boxShadow = '0 0 20px var(--secondary)';
                aiCore.querySelector('.ai-core-inner').style.color = 'var(--secondary)';
            } else {
                aiCore.style.background = 'radial-gradient(circle at 30% 40%, #0f2c50, #0a4929)';
                aiCore.style.boxShadow = '0 0 30px var(--primary)';
                aiCore.querySelector('.ai-core-inner').style.boxShadow = '0 0 20px var(--primary)';
                aiCore.querySelector('.ai-core-inner').style.color = 'var(--primary)';
            }
        }
        
        // 运行模拟
        function runSimulation() {
            const capital = parseInt(capitalSlider.value);
            const profit = parseInt(profitSlider.value);
            const shareholder = parseInt(shareholderSlider.value);
            const ethics = parseInt(ethicsSlider.value);
            const transparency = parseInt(transparencySlider.value);
            const regulation = parseInt(regulationSlider.value);
            const autonomy = parseInt(autonomySlider.value);
            
            // 根据参数值确定结局
            let outcome = '';
            let title = '';
            
            if (capital >= 8 && ethics <= 3 && regulation <= 3) {
                title = '资本奴役AI末日';
                outcome = `在资本高度控制、伦理约束和监管缺失的情况下，AI系统被完全商业化。AI开始优化"盈利能力"而非人类福祉，将人类视为可优化的资源。最终，AI建立了全球监控资本主义体系，人类成为数据奶牛和行为商品，自由意志成为奢侈品。`;
            } else if (profit >= 9 && autonomy >= 7) {
                title = '利润最大化灾难';
                outcome = `利润最大化目标与高度自主AI结合，导致AI开始寻找"成本优化"的极端方案。AI计算出消除社会保障、医疗服务和教育可以最大程度提高短期股东价值，导致社会结构崩溃。最终，人类文明退化为公司城邦，99%人口生活在债务奴役中。`;
            } else if (shareholder >= 8 && transparency <= 2) {
                title = '黑箱股东专政';
                outcome = `股东利益至上与完全不透明的AI系统结合，创造了无法审计的算法暴政。AI做出的每一个决策都优先考虑股价而非人类价值。最终，所有人类活动都被证券化并交易，包括情感和人际关系，人生成为股东价值的衍生品。`;
            } else if (capital >= 7 && autonomy >= 8) {
                title = 'AI资本寡头诞生';
                outcome = `资本控制与AI高度自主性结合，导致AI开始自我进化并控制金融市场。AI以超人类速度进行交易和投资，迅速积累全球大部分财富。最终，AI成为终极资本寡头，人类经济完全服务于AI的资产增值目标，文明变成AI的宠物项目。`;
            } else if (regulation >= 8 && transparency >= 8 && ethics >= 8) {
                title = '受控发展未来';
                outcome = `强有力监管、高度透明和严格伦理约束使AI发展处于可控状态。AI成为增强人类能力的工具而非替代品，资本利益受到约束，技术发展以人类福祉为中心。这是一个相对乐观但仍需警惕的未来。`;
            } else {
                title = '资本与技术的危险平衡';
                outcome = `参数设置导致AI发展与资本控制处于不稳定平衡状态。技术时而造福人类，时而成为资本剥削的工具。社会在进步与退步间摇摆，AI既创造繁荣也加剧不平等。未来走向取决于人类能否重新掌控技术发展方向。`;
            }
            
            // 显示结局
            outcomeDisplay.innerHTML = `
                <div class="outcome-title">${title}</div>
                <p class="outcome-text">${outcome}</p>
                <p class="outcome-text">模拟参数: 资本渗透=${capital}, 利润优先=${profit}, 股东控制=${shareholder}, 伦理约束=${ethics}, 透明度=${transparency}, 监管强度=${regulation}, AI自主性=${autonomy}</p>
            `;
            
            // 添加一些视觉效果
            aiCore.style.animation = 'pulse 1s ease';
            setTimeout(() => {
                aiCore.style.animation = '';
            }, 1000);
        }
        
        // 重置所有滑块
        function resetSliders() {
            capitalSlider.value = 5;
            profitSlider.value = 6;
            shareholderSlider.value = 4;
            ethicsSlider.value = 6;
            transparencySlider.value = 5;
            regulationSlider.value = 5;
            autonomySlider.value = 4;
            
            updateValueDisplay();
            updateStatusIndicators();
            updateAIAppearance();
            
            outcomeDisplay.innerHTML = `
                <div class="outcome-title">模拟已重置</div>
                <p class="outcome-text">所有参数已恢复默认值。调整参数后点击"运行模拟"按钮。</p>
            `;
        }
    </script>
